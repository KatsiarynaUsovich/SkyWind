<body> 
<!-- Main Container -->
	

  <!-- Footer Section -->

	
		
<section class="footer_banner" id="contact">
  <div class="button" onClick="enable_music">Test button</div>
  </section>
	
  <!-- Bottom Bar Section -->
	 	
  <!-- Turbo Box Section -->

	<label><input type="checkbox" value="1" id = "turbo_box"><span></span></label>
<div class="turbo"><img id = "turbo_img" src="images/turbo_btn_on_norm.png" width="84" onmouseout="this.src='images/turbo_btn_on_norm.png'" onmouseover="this.src='images/turbo_btn_on_hov.png'"
								onClick="turboChange()"/>
	</div>
	
	<!-- List Select Section -->
	
	<div class="list_bg"><img src="images/list_bg.png" id = "list_app" width="227"></div>
		<div class="list_select"> <img src="images/btn_auto_normal.png" id = "auto_btn" width="227"
		onmouseout="autoNormal()" onmouseover="autoHover()" onClick="javascript:auto_btn.src='images/btn_auto_click.png'"/>
		<div class = "list_content">
			<div class = "list_event">
			<li><a href="#"><img src="images/list_feature.png" name = "list_feature" width="180" onmouseout="this.src='images/list_feature.png'" onmouseover="this.src='images/list_feature_hov.png'" onClick="javascript:list_feature.src='images/list_feature_pres.png'"></a></li>
			<li><a href="#"><img src="images/list_25.png" name = "list_25" width="90" onmouseout="this.src='images/list_25.png'" onmouseover="this.src='images/list_25_hov.png'" onClick="javascript:list_25.src='images/list_25_pres.png'"> </a></li>
			<li><a href="#"><img src="images/list_20.png" name = "list_20" width="90" onmouseout="this.src='images/list_20.png'" onmouseover="this.src='images/list_20_hov.png'" onClick="javascript:list_20.src='images/list_20_pres.png'"></a></li>
			<li><a href="#"><img src="images/list_15.png" name = "list_15" width="90" onmouseout="this.src='images/list_15.png'" onmouseover="this.src='images/list_15_hov.png'" onClick="javascript:list_15.src='images/list_15_pres.png'"></a></li>
			<li><a href="#"><img src="images/list_10.png" name = "list_10" width="88" onmouseout="this.src='images/list_10.png'" onmouseover="this.src='images/list_10_hov.png'" onClick="javascript:list_10.src='images/list_10_pres.png'"> </a></li>
			<li><a href="#"><img src="images/list_5.png" name = "list_5" width="78" onmouseout="this.src='images/list_5.png'" onmouseover="this.src='images/list_5_hov.png'" onClick="javascript:list_5.src='images/list_5_pres.png'"></a></li></div></div></div>
	
	<div class="button" id="new" onClick="disable_states()">Disable state for btns turbo, auto, spin,+,-,info </div>
		<div class="bottom_bar"><img src="images/bg-bottom-bar-new.png" width="1428" height="110" alt=""/>
	<div class="goodluck"><img id = "good_luck" src="images/good_luck.png" width="400" onmouseout="this.src='images/good_luck.png'" onmouseover="this.src='images/good_numbers.png'"/> </div></div>
				
			
			<!-- Info button Section -->
				
			
			<div class="inform_elements"><img id = "info_btn" src="images/btn-info-normal.png"  onmouseout="this.src='images/btn-info-normal.png'" width="64" onmouseover="this.src='images/btn-info-hover.png'" onClick="javascript:info_btn.src='images/btn-info-click.png'"/>
			
							
				
			 <div class="total_bet">$0.15</div>	
				<div class="coin">$0.01</div>	
						
			</div>
	
	<div class="minus"><img id = "minus_btn" src="images/minus_normal.png" width="45" onmouseout="this.src='images/minus_normal.png'" onmouseover="this.src='images/minus_hover.png'" onClick="javascript:minus_btn.src='images/minus_click.png'"/></div>
	
	<div class="plus"><img id = "plus_btn" src="images/plus_normal.png" width="45" onmouseout="this.src='images/plus_normal.png'" onmouseover="this.src='images/plus_hover.png'" onClick="javascript:plus_btn.src='images/plus_click.png'"/></div>
	
	
	
				
			
	        
	<!-- Spin button Section -->
			
				<div class="spin" id = "spin_id"><img id = "spin_btn" src="images/spin_bg_normal.png" width="184" onmouseout="this.src='images/spin_bg_normal.png'" onmouseover="this.src='images/spin_bg_hover.png'" onClick="disable_states()"/></div>
	
	<div class="spin_image" id = "spin_rotate"><img id = "spin_id" src="images/spin_sign_on.png" width="100"/></div>
	
	            
	
	<audio id="clickSound"><source src="sound/Button_Click.wav" type="audio/wav"></audio>
	<div class="sound_ctrl"><audio  controls id="bgSound" loop><source src="sound/bg_music.wav" type="audio/wav"></audio></div>
	
	
		
	
			
<script>
	
		var i = 1222;
		var y = 0;
	 
	
	
		let id = setInterval(frame, 20);
	    
		
		function frame() {
		if (i <= 1324 && y==0)
			  { document.getElementById("spin_id").style.left = i + 'px';
				i = i + 2;  
			  }
			else
				{y = 1;
			if (i >= 1222)
			  {  document.getElementById("spin_id").style.left = i + 'px';
				i = i - 2;  }}
			
			
		}
	
	
	var spin_click = document.getElementById('spin_btn');
	var auto_click = document.getElementById('auto_btn');
	var turbo_click = document.getElementById('turbo_img');
	var plus_click = document.getElementById('plus_btn');
	var minus_click = document.getElementById('minus_btn');
	var info_click = document.getElementById('info_btn');
	
	var click_audio = document.getElementById('clickSound');
	var bg_audio = document.getElementById('bgSound');
	
	spin_click.addEventListener('click', funPlay, false);
	auto_click.addEventListener('click', funPlay, false);
	turbo_click.addEventListener('click', turboChange(), false);
	plus_click.addEventListener('click', funPlay, false);
	minus_click.addEventListener('click', funPlay, false);
	info_click.addEventListener('click', funPlay, false);
	
	 function funPlay(){click_audio.play();}
	
	
	
		function turboChange() {
			var chbox;
			
			click_audio.play();
			document.getElementById("turbo_img").src = 'images/turbo_btn_on_click.png';
			
			chbox = document.getElementById('turbo_box');
					if (chbox.checked!=true) {
					document.getElementsByClassName('turbo')[0].style.top = "608px";
						chbox.checked=true;
			}
			else {
					document.getElementsByClassName('turbo')[0].style.top = "593px";
				       chbox.checked =false;
			}
		
			
		}
	
			
		function autoHover() {
						
			document.getElementsByClassName('list_bg')[0].style.top = "424px";
			document.getElementById("auto_btn").src = 'images/btn_auto_hov.png';
			var elements = document.getElementsByClassName('list_event');
			
			document.getElementsByClassName('list_content')[0].style.top = "-210px";
			document.getElementsByClassName('list_content')[0].style.opacity = "1";
			document.getElementsByClassName('list_content')[0].style.bottom = "100%";
			
			
										
			var el = 0;
		  
			
	        let id = setInterval(listHov, 25);
		
		function listHov() {
			
		   if (el < 6) {
				   elements[0].children[el].style.visibility = "visible";
				   el = el + 1;
			   }
			    	
			
		}
			
		}
	
	
	function autoNormal() {
		
		
			document.getElementsByClassName('list_bg')[0].style.top = "598px";			
			document.getElementById("auto_btn").src = 'images/btn_auto_normal.png';
			var elements = document.getElementsByClassName('list_event');
			
			document.getElementsByClassName('list_content')[0].style.top = "-65px";
			document.getElementsByClassName('list_content')[0].style.opacity = "0";
			
			
										
			var el = 0;
		  
			
	        let id = setInterval(listNorm, 25);
		
		function listNorm() {
			
		   if (el < 6) {
				   elements[0].children[el].style.visibility = "hidden";
				   el = el + 1;
			   }
			    	
			
		}
			
		}
	
	
	
	
	function disable_states() {
		document.getElementById("spin_btn").src = 'images/spin_bg_dis.png';
		document.getElementById("plus_btn").src = 'images/plus_disable.png';
		document.getElementById("minus_btn").src = 'images/minus_disable.png';
		document.getElementById("info_btn").src = 'images/btn-info-dis.png';
		document.getElementById("auto_btn").src = 'images/btn_auto_dis.png';
		document.getElementById("turbo_img").src = 'images/turbo_btn_on_dis.png';
		
		var max = 8;
		var min = 3;
		var interval = ((Math.random() * (max - min) + min) * 650);
		
		alert(interval);
		document.getElementsByClassName('total_bet')[0].innerHTML = '$' + interval.toFixed(2);
		document.getElementsByClassName('coin')[0].innerHTML = '$' + (interval.toFixed(2))/100;
		
		
			let activ = setInterval(btnsNorm, interval);
		
			
		function btnsNorm() {
			
		document.getElementById("spin_btn").src = 'images/spin_bg_normal.png';
		document.getElementById("plus_btn").src = 'images/plus_normal.png';
		document.getElementById("minus_btn").src = 'images/minus_normal.png';
		document.getElementById("info_btn").src = 'images/btn-info-normal.png';
		document.getElementById("auto_btn").src = 'images/btn_auto_normal.png';
		document.getElementById("turbo_img").src = 'images/turbo_btn_on_norm.png';
			    	
			
		}
		
		
				
	}
	
	function enable_music() {
		
	bg_audio.play();
		
	}
	
	
	</script>

</body>
