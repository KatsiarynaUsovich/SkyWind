<script>
	
		
	 
	    var max = 12;
		var min = 3;
	    var temp = 0;
	    var dec = 2;
		var interval = ((Math.random() * (max - min) + min) * 650);
		
	    document.getElementById('spin_st').style.visibility = "hidden";
	    
	
		let start_mov = setInterval(frame, interval);
	    
	    
		
		function frame() {
		if (temp==0)
			  { document.getElementById("spin_rotate").style.transform = "rotate(-360deg)";
			  	temp = 1;  
			   }
			else
				{temp = 0;
			document.getElementById("spin_rotate").style.transform = "rotate(360deg)";
				
			 
				}
			
			var interval = ((Math.random() * (max - min) + min) * 650);
						
			
		}
	
	
	var spin_click = document.getElementById('spin_btn');
	var auto_click = document.getElementById('auto_btn');
	var turbo_click = document.getElementById('turbo_img');
	var plus_click = document.getElementById('plus_btn');
	var minus_click = document.getElementById('minus_btn');
	var info_click = document.getElementById('info_btn');
		
	var click_audio = document.getElementById('clickSound');
	var bg_audio = document.getElementById('bgSound');
	
	spin_click.addEventListener('click', funPlay, false);
	auto_click.addEventListener('click', funPlay, false);
	turbo_click.addEventListener('click', turboChange(), false);
	plus_click.addEventListener('click', funPlay, false);
	minus_click.addEventListener('click', funPlay, false);
	info_click.addEventListener('click', funPlay, false);
	
	
	 function funPlay(){click_audio.play();}
	
	
	
	function betPlus(){
		
		document.getElementById("plus_btn").src = 'images/plus_click.png';
		
		var count = 0;
		var diap = 1.5;
		var z = 0.01;
		var d2 = 0.75;
		var d3 = 0.9;
		
		var value = document.getElementsByClassName("total_bet")[0].textContent;
		var num = parseFloat(value.slice(1));
		
		value = document.getElementsByClassName("coin")[0].textContent;
		var coin = parseFloat(value.slice(1));
		
		Plus();
		
		if (num==60)
			Plus();
		
		if (num==90)
			Plus();
		
				
		
		document.getElementsByClassName('total_bet')[0].innerHTML = '$' + num.toFixed(2);
		document.getElementsByClassName('coin')[0].innerHTML = '$' + coin.toFixed(dec);
		
		if (dec==0)
		document.getElementsByClassName('coin')[0].innerHTML = '$' + Math.round(coin);
		
		
		
	
		
			
				
		function Plus() {
		 
			
		if (num==150) 
			{num = num * 2;
			 coin = coin * 2;}
			
		for (count=0; count<3; count++)
			{
			if (num < diap)
				{
					if (num <= d2)
						{num = num + (diap/10);
						 coin = coin + z; 
						 return; }
						 
					else
						if (num > d3)
							{num = num + 2 * (diap/10);
							 if (count<2)
							     coin = coin + (z * 3);
							 else
								 coin = coin + (z * 2);
							 if (dec > 0)
							 dec = dec - 1;
							 return; }
							 
					    else {
							num = num + 2 * (diap/10);
							coin = coin + (z * 2);
						    return; } 
						
				}
		    else
				{ diap = diap * 10;
				  z = z * 10; 
				  d2 = d2 * 10;
				  d3 = d3 * 10;
			
				}
		     }
			}
		
		
		
	}
	
	
	
	
	function betMinus(){
		
		document.getElementById("minus_btn").src = 'images/minus_click.png';
		
		var count_min = 0;
		var diap_min = 3;
		var z_min = 0.01;
		var d2_min = 0.9;
		var d3_min = 1.2;
		
		var value = document.getElementsByClassName("total_bet")[0].textContent;
		var num = parseFloat(value.slice(1));
		
		value = document.getElementsByClassName("coin")[0].textContent;
		var coin = parseFloat(value.slice(1));
		
		Minus();
		
		if (num==60)
			Minus();
		
		if (num==90)
			Minus();
		
				
		
		document.getElementsByClassName('total_bet')[0].innerHTML = '$' + num.toFixed(2);
		document.getElementsByClassName('coin')[0].innerHTML = '$' + coin.toFixed(dec);
		
		if (dec==0)
		document.getElementsByClassName('coin')[0].innerHTML = '$' + Math.round(coin);
		
		
		
	
		
			
				
		function Minus() {
		 
			
			
		for (count_min=0; count_min<3; count_min++)
			{
			if (num < diap_min && num > 0.15)
				{
					if (num <= d2_min)
						{num = num - (diap_min/20);
						 coin = coin - z_min; 
						  return; }
						 
					else
						if (num > d3_min)
							{num = num - 2 * (diap_min/20);
							 coin = coin - (z_min * 2);
							 if (dec==1)
								 dec = 2;
							 if (dec==0)
								 if (count_min!=2)
								 dec = 1;
							 return; }
							 
					    else {
							num = num - 2 * (diap_min/20);
							coin = coin - (z_min * 2);
							return; } 
						
				}
		    else
				{ diap_min = diap_min * 10;
				  z_min = z_min * 10; 
				  d2_min = d2_min * 10;
				  d3_min = d3_min * 10;
			
				}
		     }
			
			if (num==300) 
				
			{num = num / 2;
			 coin = coin / 2;}
			}
		
		
		
	}
	
		function turboChange() {
			var chbox;
			
			click_audio.play();
			document.getElementById("turbo_img").src = 'images/turbo_btn_on_click.png';
			
			chbox = document.getElementById('turbo_box');
					if (chbox.checked!=true) {
					document.getElementsByClassName('turbo')[0].style.top = "608px";
						
						chbox.checked=true;
			}
			else {
					document.getElementsByClassName('turbo')[0].style.top = "593px";
				
				       chbox.checked =false;
			}
		
			
		}
	
			
		function autoHover(event) {
			
					
			var el = 0;
			document.getElementById("auto_btn").src = 'images/btn_auto_hov.png';
			var elements = document.getElementsByClassName('list_event');
			for (el = 0; el < 6; el++)
				elements[0].children[el].style.visibility = "hidden";
			
			document.getElementsByClassName('list_content')[0].style.top = "-210px";
			document.getElementsByClassName('list_content')[0].style.opacity = "1";
			document.getElementsByClassName('list_content')[0].style.bottom = "100%";
			
			el = 5 ;
			
	        let id = setInterval(listHov, 500);
		
		function listHov() {
			
		   if (el >= 0) {
				   elements[0].children[el].style.visibility = "visible";
				   el = el - 1;
			   }
			    	
			
		}
			
		}
	
	
	function autoNormal() {
		
		
			document.getElementById("auto_btn").src = 'images/btn_auto_normal.png';
			var elements = document.getElementsByClassName('list_event');
			
			document.getElementsByClassName('list_content')[0].style.top = "-65px";
			document.getElementsByClassName('list_content')[0].style.opacity = "0";
			
			
										
			var el = 0;
		  
			
	        let id = setInterval(listNorm, 500);
		
		function listNorm() {
			
		   if (el < 6) {
				   elements[0].children[el].style.visibility = "hidden";
				   el = el + 1;
			   }
			    	
			
		}
			
		}
	
	
	
	
	function disable_states() {
		document.getElementById("spin_btn").src = 'images/spin_bg_dis.png';
		document.getElementById("plus_btn").src = 'images/plus_disable.png';
		document.getElementById("minus_btn").src = 'images/minus_disable.png';
		document.getElementById("info_btn").src = 'images/btn-info-dis.png';
		document.getElementById("auto_btn").src = 'images/btn_auto_dis.png';
		document.getElementById("turbo_img").src = 'images/turbo_btn_on_dis.png';
		
		document.getElementById('spin_inside').style.visibility = "hidden";
		document.getElementById('spin_st').style.visibility = "visible";
		
		var spinMouseOut = document.getElementById("spin_btn").onmouseout;
		var spinMouseOver = document.getElementById("spin_btn").onmouseover;
		var spinMouseClick = document.getElementById("spin_btn").click;
		
		var autoMouseOut = document.getElementById("auto_btn").onmouseout; 
		var autoMouseOver = document.getElementById("auto_btn").onmouseover; 
				
		var turboMouseOut = document.getElementById("turbo_img").onmouseout; 
		var turboMouseOver = document.getElementById("turbo_img").onmouseover; 
			
					
				
		document.getElementById("spin_btn").onmouseout = null;
		document.getElementById("spin_btn").onmouseover = null;
		document.getElementById("spin_btn").click = null;
		
		document.getElementById("auto_btn").onmouseover = null;
		document.getElementById("auto_btn").onmouseout = null;
				
		document.getElementById("turbo_img").onmouseout = null; 
		document.getElementById("turbo_img").onmouseover = null; 
				
			
		var max = 10;
		var min = 3;
		var interval = ((Math.random() * (max - min) + min) * 650);
		
				
				
			let activ = setInterval(btnsNorm, interval);
		
			
		function btnsNorm() {
		
					
		document.getElementById("spin_btn").src = 'images/spin_bg_normal.png';
		document.getElementById("plus_btn").src = 'images/plus_normal.png';
		document.getElementById("minus_btn").src = 'images/minus_normal.png';
		document.getElementById("info_btn").src = 'images/btn-info-normal.png';
		document.getElementById("auto_btn").src = 'images/btn_auto_normal.png';
		document.getElementById("turbo_img").src = 'images/turbo_btn_on_norm.png';
		
			clearInterval(activ);
			document.getElementById("spin_btn").onmouseout = spinMouseOut;
			document.getElementById("spin_btn").onmouseover = spinMouseOver;
			document.getElementById("spin_btn").click = spinMouseClick;
			
			document.getElementById("auto_btn").onmouseover = autoMouseOver;
		    document.getElementById("auto_btn").onmouseout = autoMouseOut;
						
			document.getElementById("turbo_img").onmouseout = turboMouseOut; 
		    document.getElementById("turbo_img").onmouseover = turboMouseOver;
			
			document.getElementById('spin_inside').style.visibility = "visible";
		    document.getElementById('spin_st').style.visibility = "hidden";
			
					  	
			
		}
		
		
				
	}
	
	function enable_music() {
		
		
	bg_audio.play();
		
		document.getElementsByClassName('button')[0].style.opacity = "0";
		document.getElementsByClassName('sound_ctrl')[0].style.opacity = "1";
		
		
			
		let btn = setInterval(btn_sound, 3000);
		function btn_sound() {
			document.getElementsByClassName('button')[0].style.visibility = "hidden";
		}
		
		
			
		
	}
	
	
	</script>
